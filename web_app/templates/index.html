<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI语音助手，支持英语教练、自由对话和儿童模式">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AI语音助手</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <div class="selector-group left">
                <select id="chatModeSelector" class="modern-select">
                    <option value="english_coach">英语教练</option>
                    <option value="free_talk">自由聊天</option>
                    <option value="kids">与小朋友聊天</option>
                </select>
            </div>

            <div class="button-container">
                <button id="recordButton" class="button button--success">🎤 开始录音</button>
                <button id="stopButton" class="button button--danger">⏹️ 停止录音</button>
            </div>

            <div class="selector-group right">
                <select id="modelSelector" class="modern-select">
                    <option value="qwen-max">千问-Max</option>
                    <option value="qwen-max-latest">千问-Max-Latest</option>
                    <option value="deepseek-r1" selected>DeepSeek R1</option>
                    <option value="deepseek-v3">DeepSeek V3</option>
                </select>
            </div>
        </div>

        <textarea id="history" class="history-box" readonly placeholder="对话记录将在此显示..."></textarea>

        <audio id="speechOutput" controls></audio>
    </div>
</body>
</html>
