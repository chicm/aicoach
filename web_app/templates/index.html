<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语教练</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Record Button */
        #recordButton {
            background-color: #6FC276; /* Lighter green */
            color: white;
            font-weight: bold;
            padding: 15px 30px; /* Larger size */
            font-size: 18px;
        }

        #recordButton:hover {
            background-color: #5FB468; /* Slightly darker on hover */
        }

        /* Stop Button */
        #stopButton {
            background-color: #F44336; /* Dark red */
            color: white;
            font-weight: bold;
            padding: 15px 30px; /* Larger size */
            font-size: 18px;
            display: none; /* Initially hidden */
        }

        #stopButton:hover {
            background-color: #D32F2F; /* Darker red on hover */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #transcription, #response {
            margin: 20px 0;
            font-size: 18px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>英语教练</h1>
    <div class="button-container">
        <button id="recordButton">开始</button>
        <button id="stopButton">停止</button>
    </div>
    <textarea id="history" rows="20" cols="50" readonly style="display:block; width:100%; margin-top:20px; font-family: 'Courier New', Courier, monospace; font-size: 16px; line-height: 1.5; padding: 10px; background-color: #f9f9f9; color: #333; border: 1px solid #ddd; border-radius: 5px;"></textarea>
    <audio id="speechOutput" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            function processTranscription(transcription) {
                console.log('Transcription received:', transcription);
                const history = document.getElementById('history');
                history.value += '迟羽墨: ' + transcription + '\n';
                history.scrollTop = history.scrollHeight;

                if (transcription && transcription.trim() !== '') {
                    generateResponse(transcription);
                } else {
                    console.error('No transcription received');
                    alert('Transcription failed. Please try recording again.');
                }
            }

            function generateResponse(transcription) {
                console.log('Sending generate request with transcription:', transcription);
                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: transcription })
                })
                .then(response => response.json())
                .then(generateData => {
                    const history = document.getElementById('history');
                    history.value += '教练: ' + generateData.response + '\n';
                    history.scrollTop = history.scrollHeight;

                    // Automatically convert response to speech
                    const responseText = generateData.response;
                    if (responseText) {
                        fetch('/convert', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ text: responseText })
                        })
                        .then(response => response.json())
                        .then(convertData => {
                            if (convertData.audio_url) {
                                const audioElement = document.getElementById('speechOutput');
                                audioElement.src = convertData.audio_url;
                                audioElement.play();
                            } else {
                                console.error('No audio URL received');
                            }
                        })
                        .catch(error => {
                            console.error('Error converting text to speech:', error);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error generating response:', error);
                    alert('Failed to generate response. Please try again.');
                });
            }

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    processTranscription(data.transcription);
                })
                .catch(error => {
                    console.error('Error transcribing audio:', error);
                });

                audioChunks = [];
                $('#recordButton').show();
                $('#stopButton').hide();
            };

            mediaRecorder.start();
            $('#recordButton').hide();
            $('#stopButton').show();
        }

        function stopRecording() {
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }

        $(document).ready(function() {
            $('#recordButton').click(function() {
                startRecording();
            });

            $('#stopButton').click(function() {
                stopRecording();
            });

        });
    </script>
</body>
</html>
