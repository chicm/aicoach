<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音助手</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Record Button */
        #recordButton {
            background-color: #6FC276; /* Lighter green */
            color: white;
            font-weight: bold;
            padding: 30px 60px; /* Increased size */
            font-size: 26px; /* Larger font */
            width: 300px; /* Longer button */
        }

        #recordButton:hover {
            background-color: #5FB468; /* Slightly darker on hover */
        }

        /* Stop Button */
        #stopButton {
            background-color: #F44336; /* Dark red */
            color: white;
            font-weight: bold;
            padding: 30px 60px; /* Increased size */
            font-size: 26px; /* Larger font */
            width: 300px; /* Longer button */
            display: none; /* Initially hidden */
        }

        #stopButton:hover {
            background-color: #D32F2F; /* Darker red on hover */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #transcription, #response {
            margin: 20px 0;
            font-size: 18px;
        }
        audio {
            margin-top: 20px;
        }
        #modeSelector {
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <select id="modeSelector">
        <option value="english_coach">英语教练</option>
        <option value="free_talk">自由聊天</option>
        <option value="kids">与小朋友聊天</option>
    </select>
    <div class="button-container">
        <button id="recordButton" autofocus>开始</button>
        <button id="stopButton">停止</button>
    </div>
    <textarea id="history" rows="20" cols="50" readonly style="display:block; width:100%; margin-top:20px; font-family: 'Courier New', Courier, monospace; font-size: 16px; line-height: 1.5; padding: 10px; background-color: #f9f9f9; color: #333; border: 1px solid #ddd; border-radius: 5px;"></textarea>
    <audio id="speechOutput" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        // Fetch the current chat mode on page load
        $(document).ready(function() {
            fetch('/chat-mode', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                $('#modeSelector').val(data.chat_mode);
                // Update the text box with the chat history for the current mode
                const history = data.chat_history
                    .filter(entry => entry.role !== 'system') // Exclude system entries
                    .map(entry => {
                    return `${entry.role === 'user' ? '你' : 'AI'}: ${entry.content}`;
                }).join('\n');
                $('#history').val(history);
            })
            .catch(error => {
                console.error('Error fetching chat mode:', error);
            });

            // Update chat mode when the dropdown value changes
            $('#modeSelector').change(function() {
                const selectedMode = $(this).val();
                fetch('/chat-mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chat_mode: selectedMode })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('Chat mode updated to:', data.chat_mode);
                        // Clear and update the text box with the new chat history
                        const history = data.chat_history
                            .filter(entry => entry.role !== 'system') // Exclude system entries
                            .map(entry => {
                            return `${entry.role === 'user' ? '你' : 'AI'}: ${entry.content}`;
                        }).join('\n');
                        $('#history').val(history);
                    } else {
                        console.error('Error updating chat mode:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error updating chat mode:', error);
                });
            });
        });

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            function processTranscription(transcription) {
                console.log('Transcription received:', transcription);
                const history = document.getElementById('history');
                history.value += '你: ' + transcription + '\n';
                history.scrollTop = history.scrollHeight;

                if (transcription && transcription.trim() !== '') {
                    generateResponse(transcription);
                } else {
                    console.error('No transcription received');
                    alert('Transcription failed. Please try recording again.');
                }
            }

            function generateResponse(transcription) {
                console.log('Sending generate request with transcription:', transcription);
                fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: transcription })
                })
                .then(response => response.json())
                .then(generateData => {
                    const history = document.getElementById('history');
                    history.value += 'AI: ' + generateData.response + '\n';
                    history.scrollTop = history.scrollHeight;

                    // Automatically convert response to speech
                    const responseText = generateData.response;
                    if (responseText) {
                        fetch('/convert', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ text: responseText })
                        })
                        .then(response => response.json())
                        .then(convertData => {
                            if (convertData.audio_url) {
                                const audioElement = document.getElementById('speechOutput');
                                audioElement.src = convertData.audio_url;
                                audioElement.play();
                            } else {
                                console.error('No audio URL received');
                            }
                        })
                        .catch(error => {
                            console.error('Error converting text to speech:', error);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error generating response:', error);
                    alert('Failed to generate response. Please try again.');
                });
            }

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    processTranscription(data.transcription);
                })
                .catch(error => {
                    console.error('Error transcribing audio:', error);
                });

                audioChunks = [];
                $('#recordButton').show().focus();
                $('#stopButton').hide();
            };

            mediaRecorder.start();
            $('#recordButton').hide();
            $('#stopButton').show().focus(); // Set focus to #stopButton
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        $(document).ready(function() {
            $('#recordButton').click(function() {
                startRecording();
            });

            $('#stopButton').click(function() {
                stopRecording();
            });

        });
    </script>
</body>
</html>
